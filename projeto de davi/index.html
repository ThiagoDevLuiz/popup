<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; 
        }

        button {
            position: fixed; 
            right: 0; 
            top: 0; 
            margin: 30px; 
            max-width: 100%;
            padding: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button img {
            width: 50px;
            height: auto;
            text-align: center;
        }

        /* Estilos para o popup */
        .popup {
            display: none; /* Inicialmente escondido */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 0px; /* Espaçamento ao redor do conteúdo interno */
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Garante que o popup estará acima de outros elementos */
            text-align: center;
            max-width: 80%; /* Máximo de largura para evitar que o popup seja muito grande */
        }

        /* Estilos para a imagem dentro do popup */
        .popup img {
            max-width: 100%; /* A imagem ocupa até 100% da largura do popup */
            height: auto; /* Mantém a proporção da imagem */
        }

        /* Estilos para o botão de fechar */
        #closePopup {
            background: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            position: absolute; /* Posicionado em relação ao seu pai posicionado mais próximo */
            right: -55px; /* Ligeiramente fora do canto direito do popup */
            top: -55px; /* Ligeiramente acima do canto superior do popup */
            border-radius: 20%; /* Opcional: para fazer o botão redondo */
            padding: 1px 5px; /* Espaçamento interno para tornar o botão maior */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra opcional para o botão */
        }
        .show {
            display: block;
        }

    </style>
</head>
<body>
    <button id="openPopup"><img src="Screenshot_20221226-174716_Gallery.jpg" alt="imagem do botão"></button>

    <div class="popup" id="popup">
        <img src="" alt="Imagem do pop-up" id="popupImage">
        <button id="closePopup">x</button>
    </div>

    <script>
        const openButton = document.getElementById('openPopup');
        const popup = document.getElementById('popup');
        const closeButton = document.getElementById('closePopup');
        const popupImage = document.getElementById('popupImage');

        openButton.addEventListener('click', function() {
            const imagePath = 'Screenshot_20221226-174716_Gallery.jpg';
            popupImage.src = imagePath;
            popup.classList.add('show');
        });

        closeButton.addEventListener('click', function() {
            popup.classList.remove('show');
        });

        // Adicione este novo código aqui
        popup.addEventListener('click', function(event) {
            // Verifica se o clique foi no fundo do popup, e não na imagem ou no botão
            if (event.target == popup) {
                popup.classList.remove('show');
            }
        });
    </script>
</body>
</html>
