<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <title>Popup</title>
    <style>
      .btn-primary {
        border: 1px solid #05ac34;
        outline: none;
        background-color: transparent;
        color: #05ac34;
        font-weight: 500;
        border-radius: 4px;
        padding: 6px 30px;
        box-shadow: 0 0 5px gray;
        margin-top: 25px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #05ac34;
        border: 1px solid #05ac34;
        color: #fff;
      }
      .btn-primary:active {
        background-color: #05ac34 !important;
        border: 1px solid #05ac34 !important;
        color: #fff;
      }

      .modal-header {
        border-bottom: none;
      }

      .modal-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .modal-body img {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      Programa de afiliado
    </button>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img
              src="Screenshot_20221226-174716_Gallery.jpg"
              alt="imagem do botÃ£o" />
            <a href="https://www.jogodeouro.bet/bt" target="_blank"
              >Seja afiliado</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
